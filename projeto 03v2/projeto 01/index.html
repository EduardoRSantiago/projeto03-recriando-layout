<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="name-wrapper">
                        <div class="input-wrapper">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>

                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legends-after">Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="nome-mentor" id="nome-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legends-after">Seus horários disponíveis</legend>
                    
                    <h3>Primeira mentoria</h3>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="primeira-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="primeira-date" id="primeira-date">
                        </div>
                        <div class="time">
                            <div class="input-wrapper">
                                <label for="das">Das</label>
                                <input type="time" name="primeira-das" id="primeira-das">
                            </div>
                            <div class="input-wrapper">
                                <label for="ate">até</label>
                                <input type="time" name="primeira-ate" id="primeira-ate">
                            </div>
                        </div>
                    </div>
            
                        <h3>Segunda mentoria</h3>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="segunda-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="segunda-date" id="segunda-date">
                        </div>
                        <div class="time">
                            <div class="input-wrapper">
                                <label for="segunda-das">Das</label>
                                <input type="time" name="segunda-das" id="segunda-das">
                            </div>
                            <div class="input-wrapper">
                                <label for="segunda-ate">até</label>
                                <input type="time" name="segunda-ate" id="segunda-ate">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="my-form" class="button-submit">Salvar</button>
        </footer>
    </div>
</body>
</html>
