<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <header>
            <h1>Avalie a sua mentoria</h1>

            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

            <img src="image/img1.png" alt="balão com estrelas representado a qualidade da mentoria">
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">

                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select name="mentor" id="mentor">
                        <option value="fulano">fulano</option>
                        <option value="siclano">sicrano</option>
                    </select>

                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>

                    <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    <input type="checkbox" name="duvidasSimOuNao" id="duvidaes">
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="date" id="date">

                    <label for="date-begin">Das</label>
                    <input type="time" name="date-begin" id="date-begin">

                    <label for="date-end">Até</label>
                    <input type="time" name="date-end" id="date-end">
                </div>
            </fieldset>

            <button type="submit">SALVAR</button>
        </form>
    </div>
</body>
</html>
